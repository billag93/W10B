<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Hero</title>
</head>
<body id="grid-container" >
    <div id="goku" onclick="choose1()">
        <img src="https://i.pinimg.com/originals/ae/e6/fa/aee6faaa513440bdd5c75a5d71948ac2.png" alt="goku">
        <h2>A Supersaiyan</h2>

    <div id="onepunchman" onclick="choose2()">
        <img src="https://i1.wp.com/decider.com/wp-content/uploads/2019/05/one-punch-man-season-2-episode-6.jpg?quality=80&strip=all&ssl=1" alt="One Punch Man">
        <h2>Over powered no one knows why</h2>
    </div>
    <div id="superman" onclick="choose3()">
        <img src="https://upload.wikimedia.org/wikipedia/en/3/35/Supermanflying.png" alt="Superman">
        <h2>The Kryptonian</h2>
    </div>
